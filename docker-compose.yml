version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: procguard-db
    environment:
      POSTGRES_USER: procguard
      POSTGRES_PASSWORD: procguard_dev_password
      POSTGRES_DB: procguard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U procguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - procguard-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: procguard-backend
    environment:
      DATABASE_URL: postgresql://procguard:procguard_dev_password@db:5432/procguard
      AI_ENABLED: "true"
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    networks:
      - procguard-network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: procguard-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - procguard-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  procguard-network:
    driver: bridge
